<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- login -->
    <div class="container" id="login-container">
      <div class="row">
        <div class="col-6 offset-3 meta-login-container">
          <div class="card">
            <div class="card-body">
              <p>Ingrese con su cuenta de facebook para iniciar el chat</p>
              <fb:login-button
                config_id="835834851276991"
                onlogin="checkLoginState();"
                data-use-continue-as="true"
                data-button-type="continue_with"
                data-size="large"
              >
              </fb:login-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- chat  -->
    <div class="container" id="chat-container">
      <div class="row clearfix">
        <div class="col-lg-12 mt-5">
          <div class="card chat-app">
            <div id="plist" class="people-list">
              <ul
                class="list-unstyled chat-list mt-2 mb-0"
                id="profilesContainer"
              >
                <li class="clearfix" id="loged-user">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    alt="avatar"
                  />
                  <div class="about">
                    <div class="name"></div>
                  </div>
                </li>
                <hr />
              </ul>
            </div>
            <div class="chat">
              <div class="chat-header clearfix">
                <div class="row">
                  <div class="col-lg-6">
                    <a
                      href="javascript:void(0);"
                      data-toggle="modal"
                      data-target="#view_info"
                    >
                      <img
                        id="chat-selected-img"
                        style="display: none"
                        alt="avatar"
                      />
                    </a>
                    <div class="chat-about">
                      <h6 class="m-b-0" id="chat-selected-name"></h6>
                    </div>
                  </div>
                  <div class="col-lg-6 hidden-sm text-right">
                    <i
                      class="fa fa-refresh"
                      onclick="getMessages()"
                      style="cursor: pointer"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="chat-history">
                <ul class="m-b-0" id="chat-message-container"></ul>
              </div>
              <div class="chat-message clearfix">
                <div class="input-group mb-0">
                  <div class="input-group-prepend" onclick="sendMessage()">
                    <span class="input-group-text"
                      ><i class="fa fa-send"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    id="input-message"
                    class="form-control"
                    placeholder="Enter text here..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>

  <script src="meta.js"></script>
</html>
